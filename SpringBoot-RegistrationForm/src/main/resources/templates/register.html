<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <h1 style="color:red">User Registration Form</h1>
      <form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">

        <div class="form-group">
          <label><b>Name</b></label>
          <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Name">
        </div>

        <div class="form-group">
          <label><b>Username</b></label>
          <input type="text" th:field="*{username}" class="form-control" placeholder="Enter Username">
        </div>

        <div class="form-group">
          <label><b>Email</b></label>
          <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email">
        </div>

        <div class="form-group">
          <label><b>Phone</b></label>
          <input type="number" th:field="*{phone}" class="form-control" placeholder="Enter Phone">
        </div>

        <div class="form-group">
          <label><b>Password</b></label>
          <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password">
        </div>

        <div class="form-group">
          <label><b>Confirm Password</b></label>
          <input type="password" th:field="*{cpassword}" class="form-control" placeholder="Enter Confirm Password">
        </div>

        <div class="form-group">
          <label><b>Gender</b></label><br>
          <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" id="male" value="Male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" th:field="*{gender}" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Register</button>

      </form>
    </div>
  </body>
</html>
